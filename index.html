    <script type="text/babel">
        function Condicionales(props){
            return props.authorized ? <h1>Authorized</h1> : <h1>Not Authorized</h1>
    }
    function App(props){
        const [authorized, setAuthorized] = React.useState(false)
        return  (<div>
                    <button onClick={()=>setAuthorized(true)}>Autorizar</button>
                    <Condicionales authorized={authorized}/>
                </div>)
        }
